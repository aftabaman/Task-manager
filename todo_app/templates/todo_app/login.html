<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'todo_app/main.html' %}
{% block content%}
<div class="header-bar" style="display:block;">


<h1>Login</h1>
<form method="POST" style="font-size:25px;">
    {% csrf_token %}
    {{ form.as_p}}
    <input class="button" type="submit" value="Login">

</form>
<p style="font-size:23px;"> Don't have an account? <a href="{% url 'register' %}"> Register </a> </p>
</div>
</body>

{% endblock content %}
</html>
